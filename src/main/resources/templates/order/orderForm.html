<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="page_body">
  <div class="container">
    <div class="py-5 text-center">
      <h2>주문서</h2>
      <p class="lead">아래의 내용을 빠짐없이 기입해주시기 바랍니다.</p>
    </div>

    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">주문 항목</span>
          <span class="badge badge-secondary badge-pill">1</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0" th:text="${item.name}">상품명</h6>
              <small class="text-muted">1개</small>
            </div>
            <span class="text-muted"
                  th:text="${#numbers.formatCurrency(item.price)}">￦10,000</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>총 금액</span>
            <strong th:text="${#numbers.formatCurrency(item.price)}">￦10,000</strong>
          </li>
        </ul>
      </div>
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">배송지</h4>
        <form class="needs-validation" novalidate method="post">
          <div class="mb-3">
            <label for="address">주소</label>
            <input type="text" class="form-control" id="address" name="address"
                   placeholder="서울시 강남구 테헤란로" required>
            <div class="invalid-feedback">
              주소를 입력해주세요.
            </div>
          </div>

          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">주문하기</button>
        </form>
      </div>
    </div>
  </div>
</th:block>
<th:block layout:fragment="page_js">
</th:block>
</html>
