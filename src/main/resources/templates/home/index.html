<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="page_body">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Cat Store에 오신 것을 환영합니다!</h1>
      <p class="lead text-muted">여러분들을 기다리고 있는 귀여운 고양이들을 만나보세요. 사람과 지내길 좋아해서 처음 만나도 따뜻하게 반겨줄 것입니다.</p>
    </div>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4" th:if="${not #lists.isEmpty(items)}" th:each="item: ${items}">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" th:src="@{${item.imageUrl}}" th:alt="${item.name}">
            <div class="card-body">
              <p class="card-text" th:text="${item.name}">상품명</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted"
                       th:text="${#numbers.formatCurrency(item.price)}">￦10,000</small>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</th:block>
<th:block layout:fragment="page_js">
</th:block>
</html>
